<!DOCTYPE html>
<html lang="en">
<head>

  <script src="/js/custom.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous">
  </script>


</head>

<body>

<div style="margin-left: 50px; margin-top: 20px; margin-right: 100px">


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Contact info editor</h3>
    </div>

    <div class="panel-body">

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px">E-mail</span>
        <input id="email" type="text" class="form-control" placeholder="user@example.com"
               aria-describedby="basic-addon1">
      </div>


      <div class="input-group">
        <span class="input-group-addon" style="width: 150px">Firstname</span>
        <input id="firstName" type="text" class="form-control" placeholder="john" aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px">Lastname</span>
        <input id="lastName" type="text" class="form-control" placeholder="doe" aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px">Address</span>
        <input id="address" type="text" class="form-control" placeholder="some street 1"
               aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px">Mobile</span>
        <input id="mobile" type="text" class="form-control" placeholder="+123001234567" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="panel">
      <div class="panel-body">
        <button type="button" class="btn btn-primary">Add contact</button>
      </div>
    </div>


  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Contact List</h3>
    </div>

    <div class="panel-body">


      <table class="table table-striped">
        <tr>
          <th>Email</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Address</th>
          <th>Mobile</th>
        </tr>

        <tr>
          <td colspan="5">
            <i>empty</i>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <!--  <div class="row">
  <div class="col-3">
    <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>

    <button onclick="custom_test_alert()">Test</button>
  </div>
  <div class="col-3">
    test
  </div>

</div>
-->

</div>

</body>
</html>
